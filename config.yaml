name: "Admin"
app_id: "admin"
version: "1.0.0"
description: "Unified admin panel â€” applications, auth, telemetry, vectors, benchmarks"
enabled: true
route_prefix: /admin

schemas:
  - schema.graphql

resources:
  - resources/*.rs

static_files:
  path: web
  route: /
  index: index.html
  notFound:
    file: index.html
    statusCode: 200
  build:
    sourceDir: source
    command: npm run build

extensions:
  - yeti-auth:
      oauth:
        rules:
          - strategy: provider
            pattern: "google"
            role: admin
  - yeti-vectors

dependencies:
  serde_yaml:
    version: "0.9"
